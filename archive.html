---
layout: default
title: Devsharing All Posts.
---

{% for post in site.posts offset %}
    <div class="row">
        <div class="dev-panel">
            <div class="image-feature">
                <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" width="50" height="50" /></a>
            </div>
            <p><a href="{{ post.url }}">{{ post.title }}</a></p>
            <time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
        </div>
    </div>

{% endfor %}
